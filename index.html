<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-warning text-dark"></body>
    <div class="container">
        <div class="text-center pt-5">
            <h1>My CRUD-App</h3>
        </div>
        <form class="w-50 pt-5 m-auto">
            <div class="mb-3">
                <label for="system" class="form-label">Əməliyyat Sistemi</label>
                <input type="" class="form-control" id="system" placeholder="Komputerinizin əməliyyat sistemini daxil edin">
            </div>
            <div class="mb-3">
                <label for="ram" class="form-label">Ram</label>
                <input type="number" class="form-control" id="ram"
                    placeholder="Komputerinizin ramını daxil edin">
            </div>
            <div class="mb-3">
                <label for="GB" class="form-label">Yaddaş</label>
                <input type="text" class="form-control" id="GB"
                    placeholder="Komputerinizin yaddaşını daxil edin">
            </div>
            <button onclick="ComputerData(event)" type="submit" class="btn btn-primary">Gonder</button>
        </form>
        <table class="table table-light mt-5">
            <thead>
              <tr>
                <th scope="col">Sıra</th>
                <th scope="col">Əməliyyat Sistemi</th>
                <th scope="col">Ram</th>
                <th scope="col">Yaddaş</th>
                <th scope="col">Əməliyyatlar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>İOS</td>
                <td>16</td>
                <td>64GB</td>
                <td>
                    <button type="button"
                        class="btn btn-outline-danger">Sil</button>
                <button class="btn btn-outline-success">Update</button>
            </td>
              </tr>
            </tbody>
          </table>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
