<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-App</title>
    <link rel="icon" type="image/x-icon" href="computer.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body class="p-3 mb-2 text-white">
    <div class="container">
        <div class="text-center pt-5">
            <h1>My CRUD-App</h3>
        </div>
        <form class="w-50 pt-5 m-auto">
            <div class="mb-3">
                <label for="system" class="form-label">Əməliyyat Sistemi</label>
                <select id="system" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option value="IOS">IOS</option>
                    <option value="WINDOWS">WINDOWS</option>
                    <option value="LINUX">LINUX</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="ram" class="form-label">Ram</label>
                <input type="number" class="form-control" id="ram"
                    placeholder="Komputerinizin ramını daxil edin">
            </div>
            <div class="mb-3">
                <label for="GB" class="form-label">Yaddaş(GB)</label>
                <select id="GB" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option value="8GB">8GB</option>
                    <option value="16GB">16GB</option>
                    <option value="64GB">64GB</option>
                    <option value="128GB">128GB</option>
                    <option value="256GB">256GB</option>
                  </select>
            </div>
            <button onclick="ComputerData(event)" type="submit" class="btn btn-primary">Gonder</button>
        </form>
        <table class="table table-light mt-5">
            <thead></thead>
            <tbody></tbody>
          </table>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
